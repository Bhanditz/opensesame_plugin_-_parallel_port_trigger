description: Parallel Port Trigger plug-in.
version: 5.0
author: "Bob Rosbag"
url: "http://osdoc.cogsci.nl/"
category: "Parallel Port Trigger"
date: "2016"
controls:
-
    label: "Value"
    name: "line_edit_pptrigger_value"
    tooltip: "Value to set port"
    type: "line_edit"
    var: "pptrigger_value"
-
    label: "Enable duration"
    name: "checkbox_pptrigger_duration_check"
    tooltip: "Enable duration?"
    type: "checkbox"
    var: "pptrigger_duration_check"
-
    label: "Duration (ms)"
    name: "spinbox_pptrigger_duration"
    tooltip: "Value in ms"
    type: "spinbox"
    min_val: 0
    max_val: 1000000000
    var: "pptrigger_duration"
-
    type: text
    label: DUMMY
    name: text_pptrigger_version
