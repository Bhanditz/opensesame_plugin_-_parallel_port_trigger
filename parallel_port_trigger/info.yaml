description: Parallel Port Trigger plug-in.
version: 3.0
author: "Bob Rosbag"
url: "http://osdoc.cogsci.nl/"
category: "control"
date: "2016"
controls:
-
    label: "Value"
    name: "value_widget"
    tooltip: "Value to set port"
    type: "line_edit"
    var: "pptrigger_value"
-
    label: "Port Adress"
    name: "port_widget"
    tooltip: "Adress of the parallel port"
    type: "line_edit"
    var: "pptrigger_port"
-
    label: "Dummy Mode"
    name: "dummy_mode"
    tooltip: "Run in dummy mode"
    type: "checkbox"
    var: "pptrigger_dummy"

