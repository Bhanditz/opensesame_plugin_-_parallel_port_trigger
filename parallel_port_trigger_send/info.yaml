description: Parallel Port Trigger - send trigger.
version: 2017.11-1
author: "Bob Rosbag"
url: "http://osdoc.cogsci.nl/"
category: "Parallel Port Trigger"
date: "2017"
controls:
-
    label: "Value"
    name: "line_edit_value"
    tooltip: "Value to set port"
    type: "line_edit"
    var: "value"
-
    label: "Enable duration"
    name: "checkbox_duration_check"
    tooltip: "Enable duration?"
    type: "checkbox"
    var: "duration_check"
-
    label: "Duration (ms)"
    name: "spinbox_duration"
    tooltip: "Value in ms"
    type: "spinbox"
    min_val: 0
    max_val: 1000000000
    var: "duration"
-
    label: |
      <small><b>Note:</b> Parallel Port Trigger Init item at the begin of the experiment is needed for initialisation of the parallel port</small>
    type: text
-
    type: text
    label: DUMMY
    name: text_version
